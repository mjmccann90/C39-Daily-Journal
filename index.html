<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>daily-journal</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-entry-container">
        <img
          class="typewriter"
          src="./images/typewriter1-removebg-preview.png"
        />
        <form class="form-container" action="">
          <div class="form-body">
            <h4>Daily Journal</h4>
            <div class="form--top">
              <!-- Journal date -->

              <input type="date" name="journal-date" id="journalDate" />

              <!-- Select for moods -->
              <select id="journalMood">
                <optgroup id="mood-opt-group">
                  <option value="moods">Moods</option>
                  <option value="happy">ğŸ˜ŠHappy</option>
                  <option value="excited">ğŸ˜Excited</option>
                  <option value="confused">ğŸ˜³Confused</option>
                  <option value="WTF">ğŸ¤¯WTF</option>
                </optgroup>
              </select>
            </div>

            <!-- Concept covered -->
            <div class="form--concepts-covered">
              <input
                type="text"
                name="Concepts Covered"
                id="journalConcepts"
                value="concepts covered"
              />
            </div>
            <!-- Journal entry -->
            <div class="form--entry">
              <textarea
                id="journalEntry"
                rows="3"
                name="journal entry"
              ></textarea>
            </div>
            <div class="form--entry-submit">
              <button
                type="button"
                class="form--entry-submit-button"
                id="submitButton"
              >
                Enter
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="test"></div>
    <div class="journal-entry-container"></div>
  </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
